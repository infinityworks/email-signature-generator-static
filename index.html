<!DOCTYPE html>
<html>
 <head>
     <title>IW Signature Generator</title>
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 </head>
 <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h2>IW Signature Generator</h2>
            </div>
        </div>

        <form id="signature-form" method="post" action="signature.html" onsubmit="return storeValues(this);">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input id="name" type="text" name="name" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="jobTitle" class="col-sm-2 col-form-label">Job Title:</label>
                <div class="col-sm-10">
                    <input id="jobTitle" type="text" name="jobTitle" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="officeNo" class="col-sm-2 col-form-label">Office Number:</label>
                <div class="col-sm-10">
                    <input id="officeNo" type="text" name="officeNo" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="mobileNo" class="col-sm-2 col-form-label">Mobile Number:</label>
                <div class="col-sm-10">
                    <input id="mobileNo" type="text" name="mobileNo" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input id="email" type="text" name="email" class="form-control"
                        placeholder="firstname.lastname@infinitywork.com" type="email" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="btn btn-primary" type="submit">Generate Signature...</button>
                </div>
            </div>

        </form>


    </div>


     <script type="text/javascript">

        function storeValues(form)  
        {
          setCookie("name", form.name.value);
          setCookie("jobTitle", form.jobTitle.value);
          setCookie("officeNo", form.officeNo.value);
          setCookie("mobileNo", form.mobileNo.value);
          setCookie("email", form.email.value);
          return true;
        }
      
      </script>

     <script type="text/javascript">

        // Original JavaScript code by Chirp Internet: www.chirp.com.au
        // Please acknowledge use of this code by including this header.
      
        var today = new Date();
        var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days
      
        function setCookie(name, value)
        {
          document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
        }
      
      </script>
 </body>
</html>
