<!DOCTYPE html>
<html>

<head>
  <title>IW Signature</title>
  <script type="text/javascript">
    function getCookie(name) {
      var re = new RegExp(name + "=([^;]+)");
      var value = re.exec(document.cookie);
      return (value != null) ? unescape(value[1]) : null;
    }
  </script>
</head>

<body>
  <table width="351" cellspacing="0" cellpadding="0" border="0">
    <td
      style="vertical-align: top; text-align:left;color:#000000;font-size:12px;font-family:'Sans Serif', arial; text-align:left">
      <tr>
        <span style="margin-right:5px;color:#000000;font-size:18px;font-family:'Sans Serif', arial"><b
            id="name"></b></span><br>
        <span style="margin-right:5px;color:#000000;font-size:13px;font-family:'Sans Serif', arial"><b
            id="jobTitle"></b></span>
        <br><br>
      </tr>
      <tr>
        <span style="margin-right:5px;color:#E69138;font-size:13px;font-family:'Sans Serif', arial"><b>Infinity
            Works</b></span>

        <span id="officeNo" style="margin-right:5px;color:#000000;font-size:13px;font-family:'Sans Serif', arial"><br>Office: </span>

        <span id="mobileNo" style="margin-right:5px;color:#000000;font-size:13px;font-family:'Sans Serif', arial"><br>Mobile: </span><br>

        <span style="margin-right:5px;color:#000000;font-size:13px;font-family:'Sans Serif', arial">Email:
          <a href="mailto:" id="email"></a></span>
        <br><br>
      </tr>
      <tr>
        <span style="margin-right:5px;color:#000000;font-size:13px;font-family:'Sans Serif', arial"><a
            href="https://www.infinityworks.com" target="_blank">www.infinityworks.com</a></span>
        <br><br>
      </tr>
      <tr>
        <span style="margin-right:5px;color:#000000;font-size:10px;font-family:'Sans Serif', arial">Infinity Works
          Consulting is a limited company registered in England and Wales<br>
          Company Registration No. 08189 469</span>
        <br><br>
      </tr>
      <tr>
        <span style="margin-right:5px;color:#000000;font-size:10px;font-family:'Sans Serif', arial">Registered
          offices: Infinity Works, Apsley House, 78 Wellington Street, Leeds, LS1 2EQ</span>
      </tr>
    </td>
  </table>

  <script type="text/javascript">
    document.getElementById('name').innerHTML = getCookie("name").toUpperCase();
    document.getElementById('jobTitle').innerHTML = getCookie("jobTitle").toUpperCase();
    document.getElementById('email').innerHTML = getCookie("email");
    document.getElementById('email').href += getCookie("email");
    var officeNo = getCookie("officeNo");
    var mobileNo = getCookie("mobileNo");
    document.getElementById('officeNo').innerHTML += officeNo;
    document.getElementById('mobileNo').innerHTML += mobileNo;
    if (officeNo == null) {
      document.getElementById('officeNo').style.display='none';
    }
    if (mobileNo == null) {
      document.getElementById('mobileNo').style.display='none';
    }
  </script>
</body>

</html>
